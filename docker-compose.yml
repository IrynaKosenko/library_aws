version: "3.1"
networks:
  library_network:
    driver: bridge

services:
  mysql-db:
    image: mysql
    container_name: mysql-db
    restart: always
    ports:
      - 3307:${MYSQL_PORT}
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - myapp:/home/app
    networks:
      - library_network

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - library_network
    links:
      - mysql-db

  library:
    #image: irynakos/school-library:latest
    build: .
    container_name: library
    command: bash -c 'while !</dev/tcp/mysql-db/3306; do sleep 1; done; npm start'
    ports:
      - 3000:3000
    networks:
      - library_network
    env_file:
      - .env
    depends_on:
      - mysql-db
      - phpmyadmin
    environment:
      MYSQL_DATABASE_HOST: ${MYSQL_DATABASE_HOST}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_PORT: ${MYSQL_PORT}
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www/:/var/www/certbot/:ro
    depends_on:
      - library
    networks:
      - library_network
    restart: always

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    networks:
      - library_network
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

volumes:
  myapp:
